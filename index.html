<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCKJAN - Updates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .version-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .version-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .version-number {
            color: #4CAF50;
            font-size: 2em;
            font-weight: bold;
        }
        
        .download-btn {
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            display: inline-block;
            margin: 20px 0;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .info {
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        #loading {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> STOCKJAN</h1>
        <p class="subtitle">Sistema de Actualizaciones</p>
        
        <div class="version-box">
            <div class="version-label">ltima versi贸n disponible</div>
            <div class="version-number" id="version">Cargando...</div>
        </div>
        
        <a href="#" id="downloadBtn" class="download-btn" style="display: none;">
            Descargar APK
        </a>
        
        <div class="info">
            <p>Esta es la p谩gina de actualizaciones de STOCKJAN.</p>
            <p>Descarga la 煤ltima versi贸n de la aplicaci贸n desde el bot贸n de arriba.</p>
        </div>
        
        <div class="links">
            <a href="updates/version.json" target="_blank">version.json</a>
            <a href="https://github.com/YojanCortes/stockjan" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        // Cargar informaci贸n de versi贸n
        fetch('updates/version.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('version').textContent = 'v' + data.version;
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = data.apk;
                downloadBtn.style.display = 'inline-block';
            })
            .catch(error => {
                document.getElementById('version').textContent = 'Error al cargar';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
